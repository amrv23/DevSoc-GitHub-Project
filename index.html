<!DOCTYPE html>

<html>
    <head>
        <title>GitHub User Search</title>
        <meta charset ="utf-8" />
        <meta name = "viewport" content = "width = device-width,initial-scale=1.0" >
        <link rel="stylesheet" href="style_gt.css">
    </head>

    <body>
        <div class  = "container">
            <img id = "logo" src="logouse.jpg" alt="">
            <h1>GitHub User Search</h1><br>
            <input type="text"  id = "entry_field" placeholder="Enter a username" required><br>
            <button id = "find">FIND</button><br>
            <div id = "display">
                <div class = "display_text" id = "name">NAME
                    <div class = "display_val" id = "name_val">-</div>
                </div>
                <div class = "display_text" id = "date">CREATED-ON
                    <div class = "display_val" id = "date_val">-</div>
                </div>
                <div class = "display_text" id = "company">COMPANY
                    <div class = "display_val" id = "company_val">-</div>
                </div>
                <div class = "display_text" id = "followers">FOLLOWERS
                    <div class = "display_val" id = "follower_val">0</div>
                </div>
                <div class = "display_text" id = "following">FOLLOWING
                    <div class = "display_val" id = "following_val">0</div>
                </div>
                <div class = "display_text" id = "repo">REPOSITORIES
                    <div class = "display_val" id = "repo_val">0</div>
                </div>
                <!-- <div class = "display_text">USER URL
                    <div id = "repo_val">0</div>
                </div> -->
            </div>
            

        </div>

        <script src = "script_gt.js"></script>
        
    </body>



</html>
